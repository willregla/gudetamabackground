<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gude Background</title>
  <style>
    :root { --gude-yellow: #f7d34b; }
    html, body { height: 100%; margin: 0; }
    body {
      background-color: var(--gude-yellow);
      background-image: url("gude-bg.png");
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
      background-size: cover;
      min-height: 100vh;
    }
    /* Optional: shows a tiny corner watermark to confirm CSS loaded */
    .tick { position: fixed; left: 8px; bottom: 8px; font: 12px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; opacity: .45; }
  </style>
</head>
<body>
  <div class="tick">gude-bg</div>
</body>
</html>
